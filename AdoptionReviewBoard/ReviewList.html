<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입양후기</title>
    <link rel="stylesheet" href="css/ReviewList.css ">
</head>


<body>
    <div class="mainContainer">
        <div>입양후기</div>
        <div>안락사 없는 동물보호소 멍프랜드에서 행복한 입양 후기를 남겨주세요~</div>

        <div>입양리뷰 인증게시판</div> 

        <table class="boardList"> 
            <div class="boardRectangle"></div>

            <thead class="boardTitle">
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                    <th>좋아요</th>
                </tr>
            </thead>
            
   
            <tbody class="boardContent">
                <tr>
                    <td>3</td> <td>저희 모카 잘 지내고 있어요~</td> <td>이쁜이</td> <td>23.11.15</td> <td>1</td>
                </tr>

                <tr><div class="boardRectangle_1"></div></tr>
                
                <tr>
                    <td>2</td> <td>우리 레오를 만나게 해주셔서 감사합니다!</td> <td>뽀삐뽀</td> <td>23.10.27</td> <td>5</td>
                </tr>

                <tr><div class="boardRectangle_1"></div></tr>

                <tr>
                    <td>1</td> <td>봄이를 입양했어요 :)</td> <td>예슬</td> <td>23.09.01</td> <td>11</td>
                </tr>

                <tr><div class="boardRectangle_1"></div></tr>

            </tbody>
           
        </table>


        <button id="writeReview">글쓰기</button>


        <div id="searchContainer"> 
            <select name="searchType" id="searchType">
                <option value="title">제목</option>
                <option value="content">내용</option>
                <option value="writer">작성자</option>
            </select>
            <input type="text" name="searchContent" id="searchContent" placeholder="검색어를 입력해주세요.">
            <button id="searchButton">검색</button>
        </div>

        <div class="pagination">
            <a href="#" style="letter-spacing: -7px;">&lt;&lt;</a> 
            <a href="#">&lt;</a>
            <a href="#">1</a>

            <a href="#">10</a>

            <a href="#" style="letter-spacing: -7px;">&gt;&gt;</a>
        </div>
    </div>
</body>
</html>
